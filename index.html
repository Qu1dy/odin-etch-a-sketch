<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
</head>
<body>
    <h1 class="title">Etch A Sketch</h1>
    <h2 class="slider-text">Use the slider to adjust the size of the grid! (Currently: 16x16)</h2>
    <input type="range" min="1" max="100" value="16" class="slider">
    <div class="container">
        <div class="options">
            <div class="header">OPTIONS</div>
            <div class="option">
                <img src="images/brush.png" width="24" height="24">
                <label for="brush-opacity">Brush opacity</label>
                <select name="brush-opacity" id="brush-opacity">
                    <option value="100%">100%</option>
                    <option value="90%">90%</option>
                    <option value="80%">80%</option>
                    <option value="70%">70%</option>
                    <option value="60%">60%</option>
                    <option value="50%">50%</option>
                    <option value="40%">40%</option>
                    <option value="30%">30%</option>
                    <option value="20%">20%</option>
                    <option value="10%">10%</option>
                </select>
            </div>
        </div>
        <div class="color-grid"></div>
    </div>
    <div class="footer">
        <h1 class="footer-text">Made by Qu1dy</h1>
        <img src="images/github.png" width="24px" height="24px">
    </div>
    <script src="index.js"></script>
</body>
</html>
