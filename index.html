<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">    <title>Etch A Sketch</title>
</head>
<body>
    <h1 class="title">Etch A Sketch</h1>
    <h2 class="slider-text">Use the slider to adjust the size of the grid! (Currently: 16x16)</h2>
    <input type="range" min="1" max="100" value="16" class="slider">
    <div class="container">
        <div class="options">
            <div class="header">OPTIONS</div>
            <div class="option">
                <img src="images/brush.png" width="24" height="24">
                <label for="brush-opacity">Brush opacity</label>
                <select name="brush-opacity" id="brush-opacity">
                    <option value="1">100%</option>
                    <option value="0.9">90%</option>
                    <option value="0.8">80%</option>
                    <option value="0.7">70%</option>
                    <option value="0.6">60%</option>
                    <option value="0.5">50%</option>
                    <option value="0.4">40%</option>
                    <option value="0.3">30%</option>
                    <option value="0.2">20%</option>
                    <option value="0.1">10%</option>
                </select>
            </div>
            <div class="option">
                <img src="images/rainbow_brush.png" width="24" height="24">
                <label for="rainbow-mode">Rainbow Mode</label>
                <input type="checkbox" id="rainbow-mode" name="rainbow-mode" class="canConflict">
            </div>  
            <div class="option">
                <img src="images/eraser.png" width="24" height="24">
                <label for="eraser">Eraser</label>
                <input type="checkbox" id="eraser" name="eraser" class="canConflict">
            </div>
            <div class="option">
                <img src="images/grid_icon.png" width="24" height="24">
                <label for="grid-lines">Show grid lines</label>
                <input type="checkbox" id="grid-lines" name="grid-lines">
            </div>
            <div class="buttons">
                <button id="download">DOWNLOAD</button>
                <button id="clear">CLEAR</button>
            </div>
        </div>
        <div class="color-grid" ondragstart="return false;" ondrop="return false;"></div>
    </div>
    <div class="footer">
        <h1 class="footer-text">Made by Qu1dy</h1>
        <img src="images/github.png" width="24px" height="24px">
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
